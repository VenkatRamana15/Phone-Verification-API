<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Verification API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .hidden {
      display: none !important;
    }

    .step-indicator {
      text-align: center;
      color: #999;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Phone Verification</h1>

    <!-- Step 1: Send OTP -->
    <div id="step1">
      <div class="step-indicator">Step 1 of 2: Enter Your Phone Number</div>
      <form id="sendOTPForm">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" placeholder="+1234567890" required>
        </div>
        <button type="submit">Send OTP</button>
      </form>
    </div>

    <!-- Step 2: Verify OTP -->
    <div id="step2" class="hidden">
      <div class="step-indicator">Step 2 of 2: Enter OTP</div>
      <form id="verifyOTPForm">
        <div class="form-group">
          <label for="otp">OTP Code</label>
          <input type="text" id="otp" placeholder="123456" maxlength="6" required>
        </div>
        <button type="submit">Verify OTP</button>
        <button type="button" id="backBtn">Back</button>
      </form>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="message success hidden">
      <p>Phone number verified successfully! âœ“</p>
      <p id="tokenDisplay" style="margin-top: 10px; font-size: 12px; word-break: break-all;"></p>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="message error hidden"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api/auth';
    let currentPhoneNumber = '';

    // Send OTP
    document.getElementById('sendOTPForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const phoneNumber = document.getElementById('phoneNumber').value;
      currentPhoneNumber = phoneNumber;

      try {
        const response = await fetch(`${API_URL}/send-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phoneNumber }),
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('OTP sent successfully!', 'success');
          document.getElementById('step1').classList.add('hidden');
          document.getElementById('step2').classList.remove('hidden');
        } else {
          showMessage(data.message || 'Error sending OTP', 'error');
        }
      } catch (error) {
        showMessage('Network error. Make sure the server is running.', 'error');
      }
    });

    // Verify OTP
    document.getElementById('verifyOTPForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const otp = document.getElementById('otp').value;

      try {
        const response = await fetch(`${API_URL}/verify-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phoneNumber: currentPhoneNumber, otp }),
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('step2').classList.add('hidden');
          document.getElementById('errorMessage').classList.add('hidden');
          document.getElementById('tokenDisplay').textContent = 'Token: ' + data.token;
          document.getElementById('successMessage').classList.remove('hidden');
        } else {
          showMessage(data.message || 'Error verifying OTP', 'error');
        }
      } catch (error) {
        showMessage('Network error. Make sure the server is running.', 'error');
      }
    });

    // Back button
    document.getElementById('backBtn').addEventListener('click', () => {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step1').classList.remove('hidden');
      document.getElementById('errorMessage').classList.add('hidden');
    });

    function showMessage(text, type) {
      const messageEl = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
      const otherMessageEl = document.getElementById(type === 'success' ? 'errorMessage' : 'successMessage');

      messageEl.innerHTML = `<p>${text}</p>`;
      messageEl.classList.remove('hidden');
      otherMessageEl.classList.add('hidden');
    }
  </script>
</body>
</html>
